<!DOCTYPE HTML>
<html>
  <head>
    <title>geoFire Fish Example</title>

    <script type="text/javascript" src="../../bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="../../bower_components/rsvp/rsvp.min.js"></script>

    <!-- GeoFire -->
    <script type="text/javascript" src="../../lib/geo-utils.js"></script>
    <script type="text/javascript" src="../../lib/geofire.js"></script>

    <!-- Custom JS -->
    <script defer type="text/javascript" src="fish2.js"></script>

    <!-- Custom CSSS -->
    <link rel="stylesheet" type="text/css" href="fish2.css">
  </head>

  <body>
    <div id="fishViewer">
      <div id="outsideGeoQuery">
        <p>Outside geo query</p>
        <p id="fish1Outside">Fish 1</p>
        <p id="fish2Outside">Fish 2</p>
        <p id="fish3Outside">Fish 3</p>
        <p id="fish4Outside">Fish 4</p>
      </div>
      <div id="insideGeoQuery">
        <p>Inside geo query</p>
        <p id="fish1Inside">Fish 1</p>
        <p id="fish2Inside">Fish 2</p>
        <p id="fish3Inside">Fish 3</p>
        <p id="fish4Inside">Fish 4</p>
      </div>
    </div>

    <div id="fishControls">
      <p>Move</p>

      <select id="fishSelect">
        <option value="fish1">Fish 1</option>
        <option value="fish2">Fish 2</option>
        <option value="fish3">Fish 3</option>
        <option value="fish4">Fish 4</option>
      </select>

      <select id="locationSelect">
        <option value="inside">inside</option>
        <option value="outside">outside</option>
      </select>

      <p>of geo query</p>

      <input id="moveFishButton" type="button" value="Move Fish" />
    </div>

    <div id="log"></div>
  </body>
</html>
